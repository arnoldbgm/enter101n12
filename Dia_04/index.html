<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <main class="card">
      <img src="https://img.freepik.com/premium-photo/person-listening-music-headphones-purple-background_115919-40952.jpg" alt="">
      <div class="card-content">
         <h1 id="title">Order Summary</h1>
         <p id="text">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>

         <div class="card-plan">
            <img src="https://png.pngtree.com/png-clipart/20221027/ourmid/pngtree-music-logo-png-image_6389182.png" alt="">
            <h2>Annual Plan</h2>
            <p>Change</p>
         </div>

         <button class="btn">Proceed to Payment</button>
         <p class="cancel">Cancel Order</p>

      </div>
   </main>
</body>

</html>
